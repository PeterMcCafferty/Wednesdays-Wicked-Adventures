# Project identification
sonar.projectKey=your-github-username_Wednesdays-Wicked-Adventures
sonar.organization=your-github-username

# Project metadata
sonar.projectName=Wednesday s Wicked Adventures
sonar.projectVersion=1.0

# Source code location
sonar.sources=main/app
sonar.tests=tests

# Python specific settings
sonar.language=py
sonar.python.version=3.11

# Coverage report location (from pytest)
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions
sonar.exclusions=**/venv/**,**/__pycache__/**,**/migrations/**,**/static/**,**/templates/**
sonar.test.exclusions=tests/**

# Code duplication
sonar.cpd.exclusions=**/tests/**,**/migrations/**

# Quality gate
sonar.qualitygate.wait=true
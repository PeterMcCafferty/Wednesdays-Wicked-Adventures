# ============================================================
# BUILD WORKFLOW
#
# This workflow sets up the application environment and
# installs all dependencies. It can be reused by all test workflows.
# ============================================================

name: Build App

on:
  workflow_call:
    inputs:
      python-version:
        description: "Python version to use for building"
        required: true
        type: string
      working-directory:
        description: "Directory of the app to build"
        required: true
        type: string

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      # Step 3: Install dependencies
      - name: Install dependencies
        working-directory: ${{ inputs.working-directory }}
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      # Step 4: Upload artifacts (optional but recommended)
      # This allows downstream jobs (tests) to reuse the environment
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-env
          path: |
            ${{ inputs.working-directory }}/
            # optionally include venv or other generated files

name: SAST Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  bandit-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install Bandit
      run: pip install bandit
        
    - name: Run Bandit SAST scan
      run: |
        bandit -r . -f json -o bandit-results.json
        echo "=== SAST Analysis Summary ==="
        
        # Check for critical/high results
        if [ -f bandit-results.json ]; then
          HIGH_ISSUES=$(python -c "
          import json
          try:
              with open('bandit-results.json') as f:
                  data = json.load(f)
                  high_issues = [i for i in data['results'] if i['issue_severity'] in ['HIGH', 'MEDIUM']]
                  print(len(high_issues))
          except:
              print(0)
          ")
          
          if [ "$HIGH_ISSUES" -gt 0 ]; then
            echo "❌ Found $HIGH_ISSUES HIGH/MEDIUM vulnerabilities"
            echo "Check bandit-results.json file"
            exit 1
          else
            echo "✅ No HIGH/MEDIUM vulnerabilities found"
          fi
        fi
      
    - name: Upload scan results
      uses: actions/upload-artifact@v3
      with:
        name: bandit-results
        path: bandit-results.json
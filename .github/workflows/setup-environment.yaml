# ============================================================
# SETUP ENVIRONMENT WORKFLOW
# ============================================================

name: Setup Environment

on:
  workflow_call:
    # ------------------------------------------------------
    # MAIN INPUTS (required)
    # ------------------------------------------------------
    inputs:
      python-version:
        description: "Python version to use (e.g., '3.11', '3.12')"
        required: true
        type: string
        default: "3.11"

      extra-packages:
        description: "Extra packages to install (e.g., 'pytest bandit safety')"
        required: false
        type: string
        default: ""

      force-clean-install:
        description: "Force clean install ignoring cache"
        required: false
        type: string
        default: "false"

    outputs:
      cache-hit:
        description: "Whether dependency cache was hit"
        value: ${{ jobs.setup.outputs.cache-hit }}

      cache-key:
        description: "Cache key for dependencies"
        value: ${{ jobs.setup.outputs.cache-key }}

      requirements-hash:
        description: "Hash of requirements.txt"
        value: ${{ jobs.setup.outputs.requirements-hash }}

      python-version:
        description: "Python version used"
        value: ${{ jobs.setup.outputs.python-version }}

      dependencies-installed:
        description: "Whether dependencies were installed"
        value: ${{ jobs.setup.outputs.dependencies-installed }}

      python-root:
        description: "Root directory for Python imports"
        value: ${{ jobs.setup.outputs.python-root }}

      workspace-path:
        description: "GitHub workspace path"
        value: ${{ jobs.setup.outputs.workspace-path }}

jobs:
  setup:
    name: Setup Python Environment
    runs-on: ubuntu-latest
    timeout-minutes: 8
    
    # ------------------------------------------------------
    # OUTPUTS AVAILABLE TO OTHER WORKFLOWS
    # ------------------------------------------------------
    outputs:
      cache-hit: ${{ steps.cache-deps.outputs.cache-hit }}
      cache-key: ${{ steps.generate-cache-key.outputs.cache-key }}
      dependencies-installed: ${{ steps.install-deps.outputs.deps-installed }}
      python-version: ${{ inputs.python-version }}
      requirements-hash: ${{ steps.generate-cache-key.outputs.requirements-hash }}
      python-root: ${{ steps.configure-paths.outputs.python-root }}
      workspace-path: ${{ steps.configure-paths.outputs.workspace-path }}
    
    steps:
      # ------------------------------------------------------
      # Step 1: Checkout repository
      # ------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # ------------------------------------------------------
      # Step 2: Set up Python
      # ------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
      
      # ------------------------------------------------------
      # Step 3: Configure Python environment paths
      # ------------------------------------------------------
      - name: Configure Python environment paths
        id: configure-paths
        run: |
          echo "üîß Configuring Python environment paths..."
          
          WORKSPACE="${{ github.workspace }}"
          SRC_DIR="$WORKSPACE/flask_app/src"
          
          # Configuring PYTHONPATH for execution
          echo "PYTHONPATH=$SRC_DIR:$WORKSPACE" >> $GITHUB_ENV
          
          # Export as outputs for other workflows
          echo "python-root=$SRC_DIR" >> $GITHUB_OUTPUT
          echo "workspace-path=$WORKSPACE" >> $GITHUB_OUTPUT
          
          echo "‚úÖ Python paths configured"
          echo "   PYTHONPATH: $SRC_DIR:$WORKSPACE"
          echo "   Source dir: $SRC_DIR"
      
      # ------------------------------------------------------
      # Step 4: Generate cache key from requirements.txt
      # ------------------------------------------------------
      - name: Generate cache key
        id: generate-cache-key
        run: |
          echo "üîë Generating cache key..."
          
          # Define the exact path to requirements.txt
          REQ_FILE="flask_app/src/requirements.txt"
          
          if [ -f "$REQ_FILE" ]; then
            echo "‚úÖ Found requirements.txt at: $REQ_FILE"
            
            # Generate hash from the requirements file
            REQ_HASH=$(sha256sum "$REQ_FILE" | cut -d' ' -f1 | head -c 12)
            
            # Build cache key
            CACHE_KEY="${{ runner.os }}-python-${{ inputs.python-version }}-deps-${REQ_HASH}"
            
            echo "Requirements hash: ${REQ_HASH}"
            echo "Cache key: ${CACHE_KEY}"
            
            echo "cache-key=${CACHE_KEY}" >> $GITHUB_OUTPUT
            echo "requirements-hash=${REQ_HASH}" >> $GITHUB_OUTPUT
            echo "req-file=${REQ_FILE}" >> $GITHUB_OUTPUT
          else
            echo "‚ùå ERROR: requirements.txt not found at $REQ_FILE"
            echo "Please check the path: flask_app/src/requirements.txt"
            exit 1
          fi
      
      # ------------------------------------------------------
      # Step 5: Cache Python dependencies
      # ------------------------------------------------------
      - name: Cache Python dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          # What to cache
          path: |
            ~/.cache/pip
            /opt/hostedtoolcache/Python
          # Cache key based on requirements.txt hash
          key: ${{ steps.generate-cache-key.outputs.cache-key }}
          # Fallback keys if exact match not found
          restore-keys: |
            ${{ runner.os }}-python-${{ inputs.python-version }}-deps-
            ${{ runner.os }}-python-${{ inputs.python-version }}-
      
      # ------------------------------------------------------
      # Step 6: Install dependencies
      # ------------------------------------------------------
      - name: Install dependencies
        id: install-deps
        env:
          FORCE_CLEAN: ${{ inputs.force-clean-install }}
          EXTRA_PKGS: ${{ inputs.extra-packages }}
        run: |
          echo "üì¶ INSTALLING DEPENDENCIES"
          echo "=========================="
          echo "Cache hit: ${{ steps.cache-deps.outputs.cache-hit }}"
          echo "Force clean: $FORCE_CLEAN"
          echo "Extra packages: $EXTRA_PKGS"
          echo "PYTHONPATH: $PYTHONPATH"  # ‚¨ÖÔ∏è Mostra o PYTHONPATH configurado
          
          # Upgrade pip first
          python -m pip install --upgrade pip
          
          # Check if we should skip installation
          if [ "${{ steps.cache-deps.outputs.cache-hit }}" == 'true' ] && [ "$FORCE_CLEAN" == 'false' ]; then
            echo "‚úÖ Cache hit - Dependencies already installed"
            echo "Verifying installation without downloading..."
            
            # Quick verification (no network)
            pip install -r flask_app/src/requirements.txt --no-deps --quiet || {
              echo "‚ö†Ô∏è Quick verification failed, installing properly..."
              pip install -r flask_app/src/requirements.txt
            }
            
            echo "deps-installed=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Fresh installation (cache miss or forced)
          echo "üîÑ Installing dependencies from requirements.txt..."
          
          # Install main requirements
          pip install -r flask_app/src/requirements.txt
          
          # Install extra packages if specified
          if [ -n "$EXTRA_PKGS" ]; then
            echo "Installing extra packages: $EXTRA_PKGS"
            pip install $EXTRA_PKGS
          fi
          
          echo "‚úÖ All dependencies installed successfully"
          echo "deps-installed=true" >> $GITHUB_OUTPUT
      
      # ------------------------------------------------------
      # Step 7: Verify installation
      # ------------------------------------------------------
      - name: Verify installation
        if: always()
        run: |
          echo "üîç VERIFICATION REPORT"
          echo "======================"
          
          # Check critical packages for Flask app
          echo "Checking critical packages:"
          for pkg in Flask flask-sqlalchemy pymysql flask-login; do
            if pip show "$pkg" > /dev/null 2>&1; then
              VERSION=$(pip show "$pkg" | grep Version | cut -d' ' -f2)
              echo "  ‚úÖ $pkg==$VERSION"
            else
              echo "  ‚ùå $pkg not installed"
            fi
          done
          
          # Summary
          echo ""
          echo "üìä INSTALLATION SUMMARY:"
          echo "Cache: ${{ steps.cache-deps.outputs.cache-hit }}"
          echo "Requirements hash: ${{ steps.generate-cache-key.outputs.requirements-hash }}"
          echo "Total packages: $(pip list | wc -l)"
          echo "PYTHONPATH: $PYTHONPATH"  # ‚¨ÖÔ∏è Adicione esta linha
          
      # ------------------------------------------------------
      # Step 8: Upload environment info as artifact
      # ------------------------------------------------------
      - name: Upload environment info
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: environment-info
          path: |
            ~/.cache/pip/
            /opt/hostedtoolcache/Python/
          retention-days: 7
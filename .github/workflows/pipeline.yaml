# ============================================================
# PIPELINE ORCHESTRATOR
# ============================================================
name: Pipeline Orchestrator

on:
  pull_request:
    branches: [main, UAT]
  push:
    branches: [UAT]
  workflow_dispatch:

jobs:
  # -----------------------------
  # Job 1: SAST Security Scan
  # -----------------------------
  security-sast:
    name: sast.yaml
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Call SAST Workflow
        uses: ./.github/workflows/sast-security-scan.yaml
        with:
          python-version: "3.11"
          working-directory: "flask_app/src"
          fail-on-issues: ${{ github.ref == 'refs/heads/main' }}
          config-path: "flask_app/src/.bandit.yml"

  # -----------------------------
  # Job 2: Build App
  # -----------------------------
  build-app:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [security-sast]  # wait for SAST to complete
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        working-directory: flask_app/src
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: flask_app/src/
          retention-days: 7
